<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record and Transcribe</title>
</head>
<body>
    <h1>Record and Transcribe</h1>
    <button id="start-recording">Start Recording</button>
    <button id="stop-transcribe">Stop Recording & Transcribe</button>
    <div id="transcription-result"></div>
    <script>
        var mediaRecorder;
        var chunks = [];

        document.getElementById('start-recording').addEventListener('click', function() {
            startRecording();
            document.getElementById('start-recording').disabled = true;
            document.getElementById('stop-transcribe').disabled = false;
        });

        document.getElementById('stop-transcribe').addEventListener('click', function() {
            stopRecording();
            document.getElementById('start-recording').disabled = false;
            document.getElementById('stop-transcribe').disabled = true;
        });

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = function(e) {
                        chunks.push(e.data);
                    };

                    mediaRecorder.onstop = function() {
                        var blob = new Blob(chunks, { 'type' : 'audio/wav' });
                        uploadAudio(blob);
                    };

                    mediaRecorder.start();
                })
                .catch(function(err) {
                    console.log('Error: ' + err);
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        }

        function uploadAudio(blob) {
            var formData = new FormData();
            formData.append('audio', blob, 'recording.wav');

            fetch('/transcribe', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Transcription:', data.transcription);
                // Display the transcription result
                document.getElementById('transcription-result').textContent = data.transcription;
            })
            .catch(error => {
                console.error('Error transcribing:', error);
                // Handle error
            });
        }
    </script>
</body>
</html>
